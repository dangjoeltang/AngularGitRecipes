<div class="jumbotron" *showIfAuth="false">
    <div class="container">
        <div class="landing-island">
            <h1 class="display-4">Welcome to GitRecipes</h1>
            <p class="lead">This is the landing page.</p>
        </div>
    </div>
</div>

<div class="jumbotron jumbotron-fluid" *showIfAuth="true">
    <div class="container">
        <div class="landing-island">
            <h1 class="display-4">Welcome, {{ currentUser.username }}</h1>
            <p class="lead">What's cooking?</p>
            <a class="btn btn-secondary mr-2" routerLink="/profile">Profile</a>
            <a class="btn btn-dark btn-explore mr-2" routerLink="/explore">Explore</a>
            <a class="btn btn-danger btn-new-recipe mr-2" routerLink="/recipes/new">New recipe</a>
        </div>
    </div>
</div>
