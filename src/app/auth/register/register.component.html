<div class="center-screen">
    <form [formGroup]="registerForm" class="login-container form-signin" (ngSubmit)="register()">
        <!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mt-2 font-weight-normal">Sign Up</h1>

        <div class="form-group">
            <label for="inputFirstName" class="sr-only">First name</label>
            <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus
                formControlName="firstName" [ngClass]="{ 'is-invalid': isSubmitted && f.firstName.errors }">
            <div *ngIf="isSubmitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="sr-only">Last name</label>
            <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required
                formControlName="lastName" [ngClass]="{ 'is-invalid': isSubmitted && f.lastName.errors }">
            <div *ngIf="isSubmitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>

        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Email" required formControlName="email"
                [ngClass]="{ 'is-invalid': isSubmitted && f.email.errors }">
            <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required
                formControlName="username" [ngClass]="{ 'is-invalid': isSubmitted && f.username.errors }">
            <div *ngIf="isSubmitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" id="inputPassword" class="form-control icon-input"
                    placeholder="Password" required formControlName="password"
                    [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }">

                <div class="input-group-append" (click)="togglePassword()" *ngIf="!showPassword">
                    <span class="input-group-text">
                        <i class="fas fa-eye fa-lg"></i>
                    </span>
                </div>
                <div class="input-group-append" (click)="togglePassword()" *ngIf="showPassword">
                    <span class="input-group-text">
                        <i class="fas fa-eye-slash fa-lg"></i>
                    </span>
                </div>
            </div>
            <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </div>
    </form>
</div>
