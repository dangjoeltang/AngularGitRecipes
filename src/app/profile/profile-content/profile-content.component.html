<div class="wrapper container-content">
    <h2>My Recipes</h2>
    <div class="recipe-thumb-container">

        <div class="card-wrapper" *ngFor="let recipe of recipeList">
            <app-recipe-card 
                [recipeTitle]="recipe.title"
                [recipeId]="recipe.pk">
            </app-recipe-card>
        </div>
    </div>
</div>
{{ this.recipeList | json}}
